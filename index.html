<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 style="color: white;">Generate a</h1>
        <h1 style="color: #4ADF86">random password</h1>
        <p>Never use an insecure password again.</p>
        <label>Password length: 
            <input type="number" id="password-length-el" value="10" step="1" min="10" max="22">
        </label>    
        <div>
            <input type="checkbox" id="include-symbols-el" name="symbols">
            <label for="symbols">Include symbols</label>
        </div>  
        <div>
            <input type="checkbox" id="include-numbers-el"  name="numbers">
            <label for="numbers">Include numbers</label>
        </div>
        <button onclick="generatePasswords()">Generate passwords</button>
        <hr>
        <div class="password-container">
            <div id="password1-el" class="password-display"></div>
            <div id="password2-el" class="password-display"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
